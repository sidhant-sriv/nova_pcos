<body>
  <!-- Minimal inline splash to improve FCP while Flutter boots -->
  <style>
    .splash-container{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#ffffff;color:#1a1a1a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    .splash-inner{display:flex;flex-direction:column;align-items:center;gap:12px}
    .splash-logo{width:96px;height:96px;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,.08);object-fit:contain}
    .splash-text{font-weight:600;letter-spacing:.2px}
    .skeleton{width:220px;height:10px;border-radius:6px;background:linear-gradient(90deg,rgba(0,0,0,.06) 25%,rgba(0,0,0,.12) 37%,rgba(0,0,0,.06) 63%);background-size:400% 100%;animation:shimmer 1.4s ease-in-out infinite}
    @keyframes shimmer{0%{background-position:100% 0}100%{background-position:0 0}}
    .hide{opacity:0;pointer-events:none;transition:opacity .24s ease}
  </style>
  <div id="splash" class="splash-container" role="status" aria-live="polite">
    <div class="splash-inner">
      <img class="splash-logo" src="icons/Icon-192.png" alt="Nova PCOS" width="96" height="96" />
      <div class="splash-text">Loadingâ€¦</div>
      <div class="skeleton" aria-hidden="true"></div>
    </div>
  </div>
  <!-- Load Flutter with optimized script loading -->
  <script>
    // Preload critical Flutter resources
    const script = document.createElement('script');
    script.src = 'flutter_bootstrap.js';
    script.async = true;
    script.defer = true;
    script.crossOrigin = 'anonymous';
    document.head.appendChild(script);
    
    // Lazy load non-critical resources
    window.addEventListener('load', function() {
      // Load additional resources after initial page load
      const additionalResources = [
        'assets/assets/images/anusha.png',
        'icons/Icon-512.png'
      ];
      
      additionalResources.forEach(resource => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.href = resource;
        link.as = 'image';
        document.head.appendChild(link);
      });
    });

    // Hide splash on Flutter first frame
    (function hideSplashOnFirstFrame(){
      const splash = document.getElementById('splash');
      // Flutter injects a canvas; when first frame is rendered it dispatches this event
      window.addEventListener('flutter-first-frame', function(){
        if(splash){ splash.classList.add('hide'); setTimeout(()=>{ splash.remove(); }, 260); }
      });
      // Fallback timeout in case event doesn't fire (avoid TBT impact)
      setTimeout(function(){ if(splash){ splash.classList.add('hide'); setTimeout(()=>{ splash.remove(); }, 260); } }, 12000);
    })();
  </script>
</body>
